<div class="container">
  <div class="row">
    <div class="col-4">
      <form class="p-4 p-md-5 border rounded-3 bg-light" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Text</label>
          <textarea class="form-control" [(ngModel)]="text" name="text" rows="10"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Language</label>
          <select class="form-select" (change)="handleChange($event)">
            <option *ngFor="let option of options" [value]="option.id">{{ option.name }}</option>
          </select>
        </div>
        <button
        type="submit"
        class="btn btn-lg btn-primary"
        [disabled]="loading"
      >
        <div *ngIf="loading" class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div *ngIf="!loading">Submit</div>
      </button>
      </form>
    </div>

    <div class="col-4">
      
    </div>
  </div>
</div>
