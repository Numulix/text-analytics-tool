<header class="p-3 bg-dark text-white">
  <div class="container">
    <div
      class="
        d-flex
        flex-wrap
        align-items-center
        justify-content-center justify-content-lg-start
      "
    >
      <a
        [routerLink]="['/']"
        class="
          d-flex
          align-items-center
          mb-2 mb-lg-0
          text-white text-decoration-none
        "
      >
        <img
          src="https://www.kindpng.com/picc/m/554-5542777_increase-font-icon-free-download-png-and-vector.png"
          style="width: 52px; height: auto"
          alt="logo image"
        />
      </a>
      <ul
        class="
          nav
          col-12 col-lg-auto
          me-lg-auto
          mb-2
          justify-content-center
          mb-md-0
        "
        *ngIf="tokenExists"
      >
        <li class="nav-item">
          <a [routerLink]="['/nex']" class="nav-link px-2 text-white">Entity Extraction</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/sim']" class="nav-link px-2 text-white">Text Similarity</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/li']" class="nav-link px-2 text-white">Language Detection</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/sent']" class="nav-link px-2 text-white">Sentiment Analysis</a>
        </li>
      </ul>
      <div class="d-flex">
        <a [routerLink]="['/history']" class="nav-link text-white">Logs</a>
      </div>
    </div>
  </div>
</header>
