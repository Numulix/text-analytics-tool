<div class="container" style="margin-top: 15px;">
  <h1>Entity Extraction</h1>
  <div class="col-md-10 mx-auto col-lg-5">
    <form class="p-4 p-md-5 border rounded-3 bg-light" (onSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <textarea class="form-control" type="text" required [(ngModel)]="entityFormData.text"></textarea>
        <label>Text</label>
      </div>
      <p>Min confidence: {{ entityFormData.min_confidence }}</p>
      <div class="form-floating mb-3">
        <input type="range" #minconf class="form-range" min="0" max="1" step="0.01" (input)="setMinConf(minconf.value)">
      </div>
      <button type="submit" class="btn btn-primary w-100 btn-lg">Submit</button>
    </form>
  </div>
</div>
