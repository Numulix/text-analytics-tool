<div class="container">
  <div class="col-4">
    <form class="p-4 p-md-5 border rounded-3 bg-light" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Text</label>
        <textarea class="form-control" [(ngModel)]="text" name="text" rows="10"></textarea>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" name="clean" [(ngModel)]="clean" class="form-check-input">
        <label class="form-check-label">Clean</label>
      </div>
      <button
        type="submit"
        class="btn btn-lg btn-primary"
        [disabled]="loading"
      >
        <div *ngIf="loading" class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div *ngIf="!loading">Submit</div>
      </button>
    </form>
  </div>
  <div class="col-4">
    <div *ngFor="let lang of detectedLanguages">
        <h1>Language: {{ lang.lang }} - Confidence: {{ lang.confidence }}</h1>
    </div>
  </div>
</div>
